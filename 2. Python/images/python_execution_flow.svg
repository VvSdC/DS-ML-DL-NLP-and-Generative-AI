<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .box { fill:#f8f9fa; stroke:#34495e; stroke-width:2; rx:8; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#222; }
    .small { font-size:12px; fill:#444; }
    .arrow { stroke:#34495e; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="30" y="30" width="160" height="50" class="box" />
  <text x="110" y="60" text-anchor="middle" class="text">Source Code (.py)</text>

  <rect x="230" y="30" width="200" height="60" class="box" />
  <text x="330" y="52" text-anchor="middle" class="text">Interpreter</text>
  <text x="330" y="68" text-anchor="middle" class="small">Lexer &amp; Parser</text>

  <rect x="470" y="20" width="140" height="40" class="box" />
  <text x="540" y="44" text-anchor="middle" class="text">AST</text>

  <rect x="470" y="90" width="180" height="60" class="box" />
  <text x="560" y="112" text-anchor="middle" class="text">Bytecode Compiler</text>

  <rect x="690" y="90" width="160" height="50" class="box" />
  <text x="770" y="120" text-anchor="middle" class="text">.pyc cache</text>
  <text x="770" y="136" text-anchor="middle" class="small">__pycache__/</text>

  <rect x="470" y="180" width="180" height="60" class="box" />
  <text x="560" y="200" text-anchor="middle" class="text">PVM (Virtual Machine)</text>
  <text x="560" y="216" text-anchor="middle" class="small">executes bytecode</text>

  <rect x="690" y="180" width="160" height="60" class="box" />
  <text x="770" y="200" text-anchor="middle" class="text">Runtime / OS</text>
  <text x="770" y="216" text-anchor="middle" class="small">C extensions, system calls</text>

  <!-- Arrows -->
  <path d="M190 55 L230 55" class="arrow" />
  <path d="M430 60 L470 40" class="arrow" />
  <path d="M540 60 L540 90" class="arrow" />
  <path d="M650 120 L690 115" class="arrow" />
  <path d="M560 150 L560 180" class="arrow" />
  <path d="M650 210 L690 210" class="arrow" />

  <!-- Branch arrow from Bytecode Compiler to .pyc -->
  <path d="M650 120 L690 120" class="arrow" />

  <!-- Labels -->
  <text x="110" y="80" class="small" text-anchor="middle">Run: python file.py</text>

</svg>